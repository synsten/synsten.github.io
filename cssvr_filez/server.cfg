// Use this file to configure your DEDICATED server. 
// This config file is executed on server start.

// disable autoaim
sv_aim 0

rcon_password ""            //Remote console password.

sv_password ""

sv_downloadurl "https://synsten.github.io/cstrike_d/"
sv_allowdownload 1
sv_allowupload 1

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "stentopia | custom maps | NYC"

// maximum client movement speed 
sv_maxspeed 320

// 20 minute timelimit
mp_timelimit 20

sv_alltalk 1

sv_cheats 0

// load ban files
exec listip.cfg
exec banned.cfg

// load bots
// bot_add

